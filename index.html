<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura&family=Nunito:wght@200&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/274b496240.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-main">
        <div class="row">
          <div class="col-8 search">
            <form id="search-form">
              <input
                type="search"
                class="form-control shadow-sm"
                id="type-city"
                autocomplete="off"
                autofocus="on"
                placeholder="Type a city"
              />
            </form>
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-primary shadow-sm button-size"
              value="Search"
            />
          </div>
          <div class="col-2 button-search">
            <input
              type="submit"
              class="btn btn-secondary shadow-sm button-size current-location"
              value="Current"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1>
              <span id="city"></span>,
              <span class="country"></span>
            </h1>
            <p class="day-time" id="currentDayTime"></p>
          </div>
        </div>
        <div class="card second-block">
          <div class="row">
            <div class="col-4">
              <div>
                <img class="emoji-main" src="" />
              </div>
              <p class="weather_description"></p>
            </div>
            <div class="col-4">
              <div class="temperature-main">
                <span class="temperature" id="main-temperature"></span>
                <span class="units"> °C </span>
                <p>
                  Feels like <span class="feels"> </span
                  ><span class="feels_mark_celsius">°C</span>
                </p>
              </div>
            </div>
            <div class="col-4">
              <p class="factors-weather">
                Humidity:
                <span class="humidity"> </span>%
                <br />
                Wind:
                <span class="wind"> </span>
                km/h
              </p>
            </div>
          </div>
        </div>
        <div class="weather-forecast"></div>
      </div>
    </div>
    <footer>
      This project was coded by Marharyta Karelina and is
      <a
        href="https://github.com/marharyta-karelina/project_weather_forecast"
        class="footer"
      >
        open-sourced on GitHub </a
      >and
      <a href="https://wonderful-kashata-3b477f.netlify.app/" class="footer">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
